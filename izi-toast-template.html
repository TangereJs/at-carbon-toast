<link rel="import" href="../tangere/tangere.html" />
<link rel="import" href="../at-theme/at-theme.html" />
<link rel="import" href="../at-carbon-icon-color/at-carbon-icon-color.html" />

<dom-module id="izi-toast-template">
  <style>
   .iziToast {
    background-color: var(--paper-toast-background-color, #323232) !important;
    color: var(--paper-toast-color, #f1f1f1) !important;
    min-height: 48px !important;
    min-width: 0 !important;
    padding: 16px 24px !important;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26) !important;
    border-radius: 2px !important;
    margin: 12px !important;
    font-size: 14px !important;
    cursor: default !important;
    @apply(--paper-font-common-base) !important;
  }

  @media (max-width: 568px) {
    .iziToast {
      margin: 5px 0 !important;
      border-radius: 3px !important;
      width: 100% !important;
    }
  }

  .toast-icon {
    display: inline-block;
    box-sizing: border-box;
    width: 48px;
    height: 48px;
    padding: 8px;
    float: left;
    padding: 0 16px 0 0;
  }

  #buttonClose {
    display: none;
  }

  .iziToast > .iziToast-progressbar {
    background: var(--primary-color, rgba(255,255,255,0.2)) !important;
  }
  .iziToast > .iziToast-progressbar > div {
    background: rgba(0,0,0,0.3) !important;
  }
  </style>
  <template>
    <div id="toastCapsule">
      <div id="toast">
        <div id="toastBody">
          <at-carbon-icon-color id="toastIcon" class="toast-icon"></at-carbon-icon-color>
          <strong id="strong"></strong>
          <p id="p"></p>
        </div>
        <button id="buttonClose"><i id="icon"></i></button>
        <div id="progressBar">
          <div id="progressBarDiv"></div>
        </div>
        <div id="buttons"></div>
      </div>
    </div>
  </template>
</dom-module>
<script>
Polymer({
  is: "izi-toast-template",
  properties: {

  },
  ready: function() {

  }
});
</script>
