<link rel="import" href="../tangere/tangere.html" />
<link rel="import" href="../at-theme/at-theme.html" />
<link rel="import" href="../at-carbon-icon-color/at-carbon-icon-color.html" />

<dom-module id="izi-toast-template">
  <style>
   .iziToast {
    background-color: var(--paper-toast-background-color, #323232);
    color: var(--paper-toast-color, #f1f1f1);
    min-height: 48px;
    min-width: 0;
    padding: 16px 24px;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
    border-radius: 2px;
    margin: 12px;
    font-size: 14px;
    cursor: default;
    @apply(--paper-font-common-base);
  }

  @media (max-width: 568px) {
    .iziToast {
      margin: 5px 0;
      border-radius: 3px;
      width: 100%;
    }  
  }
 
  .toast-icon {
    display: inline-block;
    box-sizing: border-box;
    width: 48px;
    height: 48px;
    padding: 8px;
    float: left;
  }

  #buttonClose {
    display: none;
  }

  .iziToast > .iziToast-progressbar {
    background: var(--primary-color, rgba(255,255,255,0.2));
  }
  .iziToast > .iziToast-progressbar > div {  
    background: rgba(0,0,0,0.3);
  }
  </style>
  <template>
    <div id="toastCapsule">
      <div id="toast">
        <div id="toastBody">
          <at-carbon-icon-color id="toastIcon" class="toast-icon"></at-carbon-icon-color>        
          <strong id="strong"></strong>
          <p id="p"></p>
        </div>
        <button id="buttonClose"><i id="icon"></i></button>
        <div id="progressBar">
          <div id="progressBarDiv"></div>
        </div>
        <div id="buttons"></div>
      </div>
    </div>
  </template>
</dom-module>
<script>
Polymer({
  is: "izi-toast-template",
  properties: {

  },
  ready: function() {

  }
});
</script>
