<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>demo at-carbon-toast</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../at-carbon-toast.html"/>
</head>

<body class="layout-horizontal">
  <div class="layout-flex-4"></div>
  <div class="layout-flex-4">
    <h4>at-carbon-toast demo page</h4>
    <button id="showToast" onclick="showToast();">Show toast</button>
    <button id="hideToast" onclick="hideToast();">Hide toast</button>
    <button id="sysErrorButton" onclick="signalSysError();">Sys error</button>
    <button id="sysInfoButton" onclick="signalSysInfo();">Sys info</button>
    <button id="sysWarningButton" onclick="signalSysWarning();">Sys warning</button>
    <button id="sysSuccessButton" onclick="signalSysSuccess();">Sys success</button>
    <button id="customSignalButton" onclick="signalCustomSignal();">Custom signal</button>

    <at-carbon-toast id="carbonToast" text="Lorem ipsum" duration="3000" icon="now:wrench" action-label="labelName1" action-label2="labelName2" action-signal-name="signalName1" action-signal-name2="signalName2"></at-carbon-toast>
  </div>
  <div class="layout-flex-4"></div>

  <script>
  function showToast() {
    var carbonToast = document.getElementById('carbonToast');
    carbonToast.show();
  }

  function hideToast() {
   var carbonToast = document.getElementById('carbonToast');
    carbonToast.hide();
  }

  function signalSysError() {
    Polymer.signal('sys-error', {
       message: 'Sys-error message',
       icon: 'now:error',
       details: 'ERROR ALERT DETAILS',
       dismiss: true
    });
  }

  function signalSysInfo() {
    Polymer.signal('sys-info', {
       message: 'Sys-info message',
       icon: 'now:info',
       details: 'INFO ALERT DETAILS'
    });
  }

  function signalSysWarning() {
    Polymer.signal('sys-warning', {
       message: 'Sys-warning message',
       icon: 'now:warning',
       details: 'WARNING ALERT DETAILS'
    });
  }

  function signalSysSuccess() {
    Polymer.signal('sys-success', {
       message: 'Sys-success message',
       icon: 'now:checkmark',
       details: 'SUCCESS ALERT DETAILS'
    });
  }

  function signalCustomSignal() {
    Polymer.signal('sys-info', {
       message: 'Custom signal message.',
       icon: 'now:user',
       dismiss: true,
       details: '<h1> Custom signal details </h1>'
    });
  }
  </script>
</body>

</html>
